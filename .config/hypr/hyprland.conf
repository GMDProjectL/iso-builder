autogenerated = 0

monitor=,preferred,auto,auto

env = GTK_THEME,Adwaita:dark

exec-once = /opt/installer/start-here.sh
exec-once = python /opt/installer/wait-for-node.py && reboot
exec-once = /usr/lib/polkit-kde-authentication-agent-1

exec-once = waybar & hyprpaper
exec-once = nm-applet &

windowrulev2 = float, class:.*
windowrulev2 = size 1130 697, class:Electron

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

cursor {
    no_hardware_cursors = true
}

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

general {
    gaps_in = 5
    gaps_out = 5

    border_size = 0

    col.active_border = rgba(90dcf500)
    col.inactive_border = rgba(59595900)

    layout = dwindle
    resize_on_border = true
    extend_border_grab_area = 30
}

decoration {
    rounding = 13

    active_opacity = 1
    inactive_opacity = 1

    shadow {
        enabled = false
    }

    blur {
        enabled = false
    }
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
    animation = specialWorkspace, 1, 5, wind, slidevert
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}

input {
    kb_layout = us,ru
    kb_options = grp:win_space_toggle

    follow_mouse = 1

    numlock_by_default = true

    sensitivity = 0.36

    touchpad {
        natural_scroll = true,
        scroll_factor = 0.5,
        disable_while_typing = no
    }
}


$mainMod = SUPER

bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,


bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow