autogenerated = 0

monitor=,preferred,auto,auto

env = GTK_THEME,Adwaita:dark

exec-once = /opt/installer/start-here.sh
exec-once = python /opt/installer/wait-for-node.py
exec-once = /usr/lib/polkit-kde-authentication-agent-1

exec-once = waybar & hyprpaper
exec-once = nm-applet &

windowrulev2 = float, class:.*
windowrulev2 = size 1130 697, class:Electron

windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

cursor {
    no_hardware_cursors = true
}

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

general {
    gaps_in = 5
    gaps_out = 5

    border_size = 0

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors

    col.active_border = rgba(90dcf500)
    col.inactive_border = rgba(59595900)

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
    resize_on_border = true
    extend_border_grab_area = 30
}

decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1
    inactive_opacity = 0.95

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = false
        size = 3
        passes = 3

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes
    bezier = wind, 0.05, 0.9, 0.1, 1.05
    bezier = winIn, 0.1, 1.1, 0.1, 1.1
    bezier = winOut, 0.3, -0.3, 0, 1
    bezier = liner, 1, 1, 1, 1
    animation = windows, 1, 6, wind, slide
    animation = windowsIn, 1, 6, winIn, slide
    animation = windowsOut, 1, 5, winOut, slide
    animation = windowsMove, 1, 5, wind, slide
    animation = border, 1, 1, liner
    animation = borderangle, 1, 30, liner, loop
    animation = fade, 1, 10, default
    animation = workspaces, 1, 5, wind
    animation = specialWorkspace, 1, 5, wind, slidevert
}

misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

input {
    kb_layout = us,ru
    kb_options = grp:win_space_toggle

    follow_mouse = 1

    numlock_by_default = true

    sensitivity = 0.36 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true,
        scroll_factor = 0.5,
        disable_while_typing = no
    }
}


$mainMod = SUPER

bind = $mainMod, Q, exec, kitty
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,


